<div class="blank-layout-container justify-content-center">
  <div class="position-relative row w-100 h-100">
    <div class="col-lg-7 col-xl-8 bg-gredient p-0">
      <div class="p-24 h-100">
        @if(options.theme === 'light') {
        <a [routerLink]="['/dashboards/dashboard1']">
          <img src="./assets/images/logos/logo-dark.svg" class="align-middle m-2" alt="logo" />
        </a>
        }

        @if(options.theme === 'dark') {
        <a [routerLink]="['/dashboards/dashboard1']">
          <img src="./assets/images/logos/logo-light.svg" class="align-middle m-2" alt="logo" />
        </a>
        }

        <div class="align-items-center justify-content-center img-height d-none d-lg-flex">
          <img src="/assets/images/backgrounds/login-bg.svg" alt="login" style="width: 100%; max-width: 600px" />
        </div>
      </div>
    </div>
    <div class="col-lg-5 col-xl-4 p-0">
      <div class="p-32 d-flex align-items-start align-items-lg-center justify-content-center h-100">
        <div class="row justify-content-center w-100">
          <div class="col-lg-9 max-width-form">
            <div class="text-center">
              <img src="assets/images/profile/user-1.jpg" class="rounded-circle" width="80" />
              <h4 class="f-w-500 f-s-20 m-0 m-t-10">Julia Roberts</h4>
            </div>
            <form class="m-t-30 p-t-20" [formGroup]="form" (ngSubmit)="submit()">
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <mat-label>Email Adddress</mat-label>
                <input matInput type="email" formControlName="email" />
                @if(f['email'].touched && f['email'].invalid) {
                <mat-hint class="m-b-16 error-msg">
                  @if(f['email'].errors && f['email'].errors['required']) {
                  <div class="text-error">
                    Email is required.
                  </div>
                  }

                </mat-hint>
                }

              </mat-form-field>

              <button mat-flat-button color="primary" class="w-100" [disabled]="!form.valid">
                Unlock
              </button>

              <!-- input -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
